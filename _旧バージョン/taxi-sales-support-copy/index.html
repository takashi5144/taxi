<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="description" content="タクシードライバー向けの売上サポートツール" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>タクシー売上サポート</title>
  <link rel="manifest" href="./public/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Google Maps API プリコネクト（高速化） -->
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link rel="stylesheet" href="./src/styles/variables.css" />
  <link rel="stylesheet" href="./src/styles/global.css" />
  <link rel="stylesheet" href="./src/styles/responsive.css" />
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Utils -->
  <script type="text/babel" data-type="module" src="./src/utils/constants.js"></script>
  <script type="text/babel" data-type="module" src="./src/utils/logger.js"></script>
  <script type="text/babel" data-type="module" src="./src/utils/storage.js"></script>
  <script type="text/babel" data-type="module" src="./src/utils/dataService.js"></script>

  <!-- Context -->
  <script type="text/babel" data-type="module" src="./src/context/LogContext.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/context/MapContext.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/context/AppContext.jsx"></script>

  <!-- Hooks -->
  <script type="text/babel" data-type="module" src="./src/hooks/useGeolocation.js"></script>
  <script type="text/babel" data-type="module" src="./src/hooks/useGoogleMaps.js"></script>
  <script type="text/babel" data-type="module" src="./src/hooks/useLogger.js"></script>

  <!-- Components -->
  <script type="text/babel" data-type="module" src="./src/components/common/Loading.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/common/Card.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/common/Button.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/common/ErrorBoundary.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Map/GoogleMap.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Map/GpsTracker.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Map/MapControls.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Layout/Header.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Layout/Sidebar.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Layout/BottomNav.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/components/Layout/Layout.jsx"></script>

  <!-- Pages -->
  <script type="text/babel" data-type="module" src="./src/pages/Dashboard.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/MapView.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/Revenue.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/Analytics.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/Settings.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/dev/Logs.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/dev/Structure.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/dev/ApiStatus.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/pages/dev/DevTools.jsx"></script>

  <!-- App -->
  <script type="text/babel" data-type="module" src="./src/App.jsx"></script>
  <script type="text/babel" data-type="module" src="./src/main.jsx"></script>

  <!-- Service Worker 登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js')
          .then(function(reg) {
            console.log('[App] Service Worker 登録成功:', reg.scope);
          })
          .catch(function(err) {
            console.log('[App] Service Worker 登録失敗:', err);
          });
      });
    }
  </script>
</body>
</html>
